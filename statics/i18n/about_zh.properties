a1 = 福建冰宇制冷设备工程有限公司是集制冷产品设计、产品开发、产品制造、产品销售、工程成套、售后服务、技术咨询为一体的一站式服务公司。 
a2 = 公司以生产和定制各种制冷设备，销售及制冷工程主导，专业安装组合式冷冻库、速冻库、冷藏库、保鲜库、实验库、防爆库和超低温（0℃至-120℃）库、工业冷水机组、制冰池、单冻机，速冻隧道、真空预冷、真空冻干、车间降温及各类非标工艺制冷系统及冷库安装工程。
a3 = 公司产品按照欧洲标准设计，采用先进的制造工艺以及严格的质量控制提醒，确保了产品的高质量、高稳定性和耐用性。公司拥有自营进出口权，可为国内外用户提供由设计到生产、制作安装整套工艺流程等系列制冷配套项目，能满足客户的各种需要。
a4 = 产品广泛的应用于食品、医疗卫生、冷链物流、船舶冷冻、生物工程、果蔬、水产品、超市、电子、酒店服务业等各行业。在发展的过程中，公司始终本着以人为本，以科技促发展的经营理念，和上海北京多所大学及科研机构联合协作，致力于产品升级、节能环保的开发研究，打造出一 支工作经验丰富、服务体系完善的施工队伍，为客户提供制冷工程设计、安装、售后维护一体化最优质的服务。
a5 = 本公司并具备了国家制冷安装资质、中国制冷协会会员单位等荣誉。安装过程中公司一贯坚持“走质量路线,做精品工程”的施工工艺。经过快速的发展在国内外多个地方建立了销售网络和健全的售前售后服务体系，完全免除客户的后顾之忧。欢迎国内外朋友来电咨询，前来实地考察。 
